<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Phone Clicker V2 - Pro Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&display=swap" rel="stylesheet">
    <style>
        /* --- TEMEL AYARLAR --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        
        body {
            margin: 0; overflow: hidden; font-family: 'Outfit', sans-serif;
            background: url('Background.png') no-repeat center center fixed;
            background-size: cover; color: white;
            height: 100vh; width: 100vw;
        }

        /* --- MODERN CAM TASARIMI --- */
        .glass {
            background: rgba(10, 10, 20, 0.75);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        /* --- SİSTEM / ADMİN GÖRSEL DUYURU --- */
        #system-message {
            position: fixed; top: 15%; left: 50%; transform: translateX(-50%) scale(0.8);
            width: 90%; max-width: 400px;
            text-align: center; display: flex; flex-direction: column; align-items: center;
            justify-content: center; z-index: 10000; pointer-events: none;
            opacity: 0; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #system-message img {
            width: 80px; height: auto; margin-bottom: 10px;
            filter: drop-shadow(0 0 15px #00f260);
        }
        #system-message span {
            font-size: 1.8rem; font-weight: 900; color: #00f260;
            text-shadow: 0 0 15px rgba(0, 242, 96, 0.7), 2px 2px 5px rgba(0,0,0,0.5);
        }
        .msg-visible { opacity: 1 !important; transform: translateX(-50%) scale(1) !important; }

        /* --- GİRİŞ EKRANI --- */
        #login-screen {
            position: fixed; inset: 0; background: radial-gradient(circle, #1a1a2e, #000);
            z-index: 5000; display: flex; justify-content: center; align-items: center;
        }
        .login-box { padding: 30px; width: 90%; max-width: 380px; text-align: center; border: 1px solid rgba(0, 242, 96, 0.2); }
        .login-box h2 { font-size: 1.8rem; margin-bottom: 20px; letter-spacing: 2px; color: #00f260; }
        
        label { display: block; text-align: left; margin-left: 10px; margin-bottom: 5px; font-weight: 500; color: #aaa; font-size: 0.9rem; }
        input {
            width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05);
            color: white; text-align: center; font-size: 1rem; transition: 0.3s;
        }
        input:focus { border-color: #00f260; background: rgba(255,255,255,0.15); }
        
        .btn-play {
            width: 100%; padding: 15px; border: none; border-radius: 12px;
            background: linear-gradient(45deg, #00f260, #0575e6);
            color: white; font-weight: 900; font-size: 1.1rem; cursor: pointer;
        }

        /* --- OYUN ALANI --- */
        #game-screen { display: none; width: 100%; height: 100%; position: relative; }

        #score-board {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            padding: 10px 30px; font-size: 2.2rem; font-weight: 900;
            display: flex; align-items: center; gap: 10px; z-index: 100;
            white-space: nowrap;
        }
        #score-board span { color: #00f260; }

        /* --- TELEFON & TIKLAMA (MOBİL UYUMLU) --- */
        #phone-container {
            position: absolute; top: 52%; left: 50%; transform: translate(-50%, -50%);
            width: 70%; max-width: 280px; height: auto; cursor: pointer; z-index: 10;
        }
        #main-phone {
            width: 100%; height: auto; object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
            transition: transform 0.05s linear;
        }
        .squish { transform: scale(0.9) !important; }

        /* --- EFEKTLER --- */
        .particle {
            position: absolute; width: 8px; height: 8px; border-radius: 50%;
            pointer-events: none; z-index: 20; animation: pAnim 0.6s ease-out forwards;
        }
        @keyframes pAnim {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
        .plus-money {
            position: absolute; font-size: 1.8rem; font-weight: 900; color: #00f260;
            pointer-events: none; z-index: 30; animation: moneyUp 0.7s ease-out forwards;
        }
        @keyframes moneyUp {
            0% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-80px); }
        }

        /* --- BUTONLAR --- */
        .hud-btn {
            position: absolute; width: 65px; height: 65px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 200; border-radius: 20px;
        }
        #store-btn { bottom: 30px; right: 30px; background: linear-gradient(135deg, #fceabb, #f8b500); }
        #store-btn img { width: 35px; }
        
        #admin-btn { 
            display: none; top: 20px; right: 20px; width: auto; height: auto;
            padding: 10px 15px; font-weight: 900; color: white; background: #ff0055;
            border-radius: 12px; font-size: 0.8rem; position: absolute; z-index: 500;
        }

        /* --- MODAL VE MAĞAZA --- */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px); z-index: 4000; justify-content: center; align-items: center;
        }
        .modal-content {
            width: 95%; max-width: 600px; max-height: 85vh; overflow-y: auto;
            padding: 25px; position: relative; border-radius: 25px;
        }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 2rem; color: #ff0055; }

        #store-items { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        @media (max-width: 400px) { #store-items { grid-template-columns: 1fr; } }
        
        .card {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 18px;
            text-align: center; border: 1px solid rgba(255,255,255,0.05);
        }
        .card img { height: 70px; margin-bottom: 10px; }
        .card h4 { margin: 5px 0; font-size: 1rem; }
        
        .btn-buy, .btn-use, .btn-equiped, .btn-locked {
            width: 100%; padding: 8px; border-radius: 8px; border: none; font-weight: bold; font-size: 0.8rem;
        }
        .btn-buy { background: #2ecc71; color: white; }
        .btn-use { background: #3498db; color: white; }
        .btn-equiped { border: 1px solid #3498db; color: #3498db; background: transparent; }
        .btn-locked { background: #444; color: #888; }

        /* BAN */
        #ban-screen { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="system-message">
        <img id="sys-img" src="Phone1.png" alt="icon">
        <span id="sys-text">Admin Mesajı</span>
    </div>

    <div id="ban-screen">
        <h1 style="color:red; font-size:3rem;">BANLANDIN</h1>
        <p style="color:#555;">Erişiminiz engellendi.</p>
    </div>

    <div id="login-screen">
        <div class="glass login-box">
            <h2>GİRİŞ YAP</h2>
            <input type="text" id="username-inp" placeholder="Kullanıcı Adı" autocomplete="off">
            <input type="password" id="password-inp" placeholder="Şifre" autocomplete="off">
            <button class="btn-play" onclick="handleLogin()">BAŞLA</button>
            <p id="login-msg" style="color: #ff4b2b; font-size: 0.8rem; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="game-screen">
        <div id="admin-btn" onclick="openAdmin()">ADMİN</div>
        <div id="score-board" class="glass">
            <span>$</span><div id="score">0</div>
        </div>
        <div id="phone-container">
            <img src="Phone1.png" id="main-phone">
        </div>
        <div id="store-btn" class="hud-btn" onclick="openStore()">
            <img src="Store.png">
        </div>
    </div>

    <div id="store-modal" class="modal">
        <div class="glass modal-content">
            <span class="close-modal" onclick="closeStore()">&times;</span>
            <h2 style="color:#00f260; font-size: 1.5rem;">MAĞAZA</h2>
            <div id="store-items"></div>
        </div>
    </div>

    <div id="admin-modal" class="modal">
        <div class="glass modal-content">
            <span class="close-modal" onclick="closeAdmin()">&times;</span>
            <h2 style="color:#ff0055;">ADMİN PANELİ</h2>
            <input type="text" id="admin-msg-inp" placeholder="Duyuru metni...">
            <button class="btn-play" style="background:#ff0055; margin-bottom:15px;" onclick="sendServerMessage()">MESAJ YAYINLA</button>
            <button class="btn-play" style="background:#2ecc71; margin-bottom:15px;" onclick="adminRestock()">STOKLARI YENİLE (100)</button>
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <input type="text" id="cash-user" placeholder="Oyuncu Adı" style="margin-bottom:0;">
                <input type="number" id="cash-amount" placeholder="Miktar" style="margin-bottom:0;">
            </div>
            <button class="btn-play" style="background:#3498db; margin-bottom:15px;" onclick="giveCash()">PARA GÖNDER</button>
            <input type="text" id="ban-user" placeholder="Oyuncu Adı">
            <div style="display:flex; gap:10px;">
                <button class="btn-play" style="background:#000; border:1px solid red; font-size: 0.8rem;" onclick="banPlayer(true)">BANLA</button>
                <button class="btn-play" style="background:#444; border:1px solid #00f260; font-size: 0.8rem;" onclick="banPlayer(false)">BAN KALDIR</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, get, update, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDUBBEwbyi80Y9qcuM7fhrXN8h-wGipnlU",
            authDomain: "leaderboard-010011.firebaseapp.com",
            databaseURL: "https://leaderboard-010011-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "leaderboard-010011",
            storageBucket: "leaderboard-010011.firebasestorage.app",
            messagingSenderId: "654873144400",
            appId: "1:654873144400:web:3bde56d0ef6ef754493555"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const DB_PREFIX = "v2_users/";
        const LOCAL_U = "v2_gameUser";
        const LOCAL_P = "v2_gamePass";

        let currentUser = null, myScore = 0, canClick = true, userInventory = ['phone1'], currentPhoneId = 'phone1', clickPower = 1;

        const products = [
            { id: 'phone1', name: 'Eski Telefon', img: 'Phone1.png', maxStock: 100, price: 0, power: 1 },
            { id: 'phone2', name: 'iPhone X', img: 'Phone2.png', maxStock: 100, price: 1000, power: 10 },
            { id: 'phone3', name: 'iPhone 14 Pro', img: 'Phone3.png', maxStock: 100, price: 5000, power: 50 },
            { id: 'phone4', name: 'Galaxy Ultra', img: 'Phone4.png', maxStock: 100, price: 20000, power: 250 },
            { id: 'phone5', name: 'Cyber Phone', img: 'Phone5.png', maxStock: 100, price: 100000, power: 1000 },
            { id: 'phone6', name: 'Quantum Pro', img: 'Phone6.png', maxStock: 100, price: 500000, power: 5000 },
            { id: 'phone7', name: 'Cosmic God', img: 'Phone7.png', maxStock: 100, price: 5000000, power: 25000 }
        ];

        window.handleLogin = () => {
            const u = document.getElementById('username-inp').value.trim();
            const p = document.getElementById('password-inp').value.trim();
            if(u.length < 3 || p.length < 3) return;
            const userRef = ref(db, DB_PREFIX + u);
            get(userRef).then(snap => {
                if(snap.exists()) {
                    const data = snap.val();
                    if(data.password === p) startGame(u, data);
                    else document.getElementById('login-msg').innerText = "Hatalı şifre!";
                } else {
                    const newUser = { password: p, score: 0, banned: false, inventory: ['phone1'], currentPhone: 'phone1' };
                    set(userRef, newUser).then(() => startGame(u, newUser));
                }
            });
        };

        function startGame(username, data) {
            if(data.banned) { document.getElementById('ban-screen').style.display = 'flex'; return; }
            currentUser = username;
            myScore = data.score || 0;
            userInventory = data.inventory || ['phone1'];
            currentPhoneId = data.currentPhone || 'phone1';
            const currentObj = products.find(x => x.id === currentPhoneId);
            clickPower = currentObj ? currentObj.power : 1;
            document.getElementById('main-phone').src = currentObj ? currentObj.img : 'Phone1.png';
            updateScoreUI();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            if(username === "İbrahim Developer" || username === "Admin") document.getElementById('admin-btn').style.display = 'block';
            localStorage.setItem(LOCAL_U, username);
            localStorage.setItem(LOCAL_P, data.password);
            startListeners();
        }

        const phoneBox = document.getElementById('phone-container');
        const phoneImg = document.getElementById('main-phone');

        phoneBox.addEventListener('click', (e) => {
            if(!canClick || !currentUser) return;
            canClick = false; setTimeout(() => canClick = true, 60);
            myScore += clickPower;
            updateScoreUI();
            update(ref(db, DB_PREFIX + currentUser), { score: myScore });
            phoneImg.classList.add('squish');
            setTimeout(() => phoneImg.classList.remove('squish'), 60);
            spawnMoneyText(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
            spawnParticles(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
        });

        function spawnMoneyText(x, y) {
            const el = document.createElement('div');
            el.className = 'plus-money';
            el.innerText = `+$${clickPower.toLocaleString()}`;
            el.style.left = (x - 20) + 'px'; el.style.top = (y - 40) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 700);
        }

        function spawnParticles(x, y) {
            for(let i=0; i<5; i++) {
                const p = document.createElement('div');
                p.className = 'particle'; p.style.background = '#00f260';
                p.style.left = x + 'px'; p.style.top = y + 'px';
                const angle = Math.random() * Math.PI * 2;
                const dist = 20 + Math.random() * 40;
                p.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
                p.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 600);
            }
        }

        function updateScoreUI() { document.getElementById('score').innerText = Math.floor(myScore).toLocaleString(); }

        window.openStore = () => { document.getElementById('store-modal').style.display = 'flex'; renderStore(); };
        window.closeStore = () => document.getElementById('store-modal').style.display = 'none';

        function renderStore() {
            const container = document.getElementById('store-items');
            container.innerHTML = "Yükleniyor...";
            onValue(ref(db, 'stocks'), (snap) => {
                const stocks = snap.val() || {}; container.innerHTML = "";
                products.forEach(p => {
                    const stockCount = stocks[p.id] !== undefined ? stocks[p.id] : 100;
                    const isOwned = userInventory.includes(p.id), isEquiped = (currentPhoneId === p.id);
                    let actionBtn = "";
                    if(isEquiped) actionBtn = `<button class="btn-equiped">KUŞANILDI</button>`;
                    else if(isOwned) actionBtn = `<button class="btn-use" onclick="equipItem('${p.id}')">KULLAN</button>`;
                    else {
                        const canAfford = myScore >= p.price && stockCount > 0;
                        actionBtn = `<button class="${canAfford ? 'btn-buy' : 'btn-locked'}" onclick="buyItem('${p.id}')" ${!canAfford ? 'disabled' : ''}>$${p.price.toLocaleString()} AL</button>`;
                    }
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<img src="${p.img}"><h4>${p.name}</h4><p style="color:#00f260; font-size:0.8rem; font-weight:bold;">+$${p.power}</p><div style="font-size:0.7rem; color:#888;">Stok: ${stockCount}</div>${actionBtn}`;
                    container.appendChild(card);
                });
            });
        }

        window.buyItem = (id) => {
            const p = products.find(x => x.id === id);
            if(myScore < p.price) return;
            runTransaction(ref(db, 'stocks/' + id), (current) => {
                const stock = current === null ? 100 : current;
                if(stock > 0) return stock - 1;
                return; 
            }).then(res => {
                if(res.committed) {
                    myScore -= p.price; userInventory.push(id);
                    update(ref(db, DB_PREFIX + currentUser), { score: myScore, inventory: userInventory });
                }
            });
        };

        window.equipItem = (id) => {
            const p = products.find(x => x.id === id);
            currentPhoneId = id; clickPower = p.power;
            document.getElementById('main-phone').src = p.img;
            update(ref(db, DB_PREFIX + currentUser), { currentPhone: id });
            renderStore();
        };

        function startListeners() {
            onValue(ref(db, 'system/broadcast'), snap => {
                const d = snap.val();
                if(d && (Date.now() - d.time < 8000)) {
                    const el = document.getElementById('system-message');
                    document.getElementById('sys-img').src = d.img || 'Phone1.png';
                    document.getElementById('sys-text').innerText = d.text;
                    el.classList.add('msg-visible');
                    setTimeout(() => el.classList.remove('msg-visible'), 5000);
                }
            });
            onValue(ref(db, DB_PREFIX + currentUser), snap => {
                const data = snap.val();
                if(data) {
                    if(data.banned) { document.getElementById('ban-screen').style.display = 'flex'; document.getElementById('game-screen').style.display = 'none'; }
                    else { document.getElementById('ban-screen').style.display = 'none'; if(data.score !== undefined) { myScore = data.score; updateScoreUI(); } }
                }
            });
        }

        window.onload = () => {
            const u = localStorage.getItem(LOCAL_U), p = localStorage.getItem(LOCAL_P);
            if(u && p) { document.getElementById('username-inp').value = u; document.getElementById('password-inp').value = p; window.handleLogin(); }
        };

        window.openAdmin = () => document.getElementById('admin-modal').style.display = 'flex';
        window.closeAdmin = () => document.getElementById('admin-modal').style.display = 'none';
        
        window.sendServerMessage = () => {
            const t = document.getElementById('admin-msg-inp').value;
            if(t) set(ref(db, 'system/broadcast'), { text: "Admin: " + t, img: 'Phone1.png', time: Date.now() });
        };

        window.adminRestock = () => {
            const up = {}; products.forEach(p => up['stocks/'+p.id] = 100);
            update(ref(db), up).then(() => {
                set(ref(db, 'system/broadcast'), { text: "Stoklar Yenilendi!", img: 'Phone1.png', time: Date.now() });
            });
        };

        window.giveCash = () => {
            const u = document.getElementById('cash-user').value.trim(), a = parseInt(document.getElementById('cash-amount').value);
            if(u && a) runTransaction(ref(db, DB_PREFIX + u + '/score'), s => (s || 0) + a);
        };

        window.banPlayer = (status) => {
            const u = document.getElementById('ban-user').value.trim();
            if(u) update(ref(db, DB_PREFIX + u), { banned: status });
        };
    </script>
</body>
</html>
